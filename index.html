<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Maintenance</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background-color: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: var(--tg-theme-secondary-bg-color);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>App is under maintenance</h1>
    <h3>Stay tuned on our telegram channel:</h3>
    <a href='https://t.me/kviai1'>t.me/kviai1</a>
  </div>

  <script>
    // Initialize Telegram Web App
    const webapp = window.Telegram.WebApp;
    webapp.ready();

    // Customize and show the Main Button
    webapp.MainButton.setText('Close');
    webapp.MainButton.onClick(webapp.close); 
    webapp.MainButton.show();
    webapp.MainButton.setParams({
      hasShineEffect: true // Add shine effect
    });
  </script>
</body>
</html>
